<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <h1>Password Generator</h1>
                    <form action="{% url 'PassGen' %}">
                        <div class="mb-3">
                            <label for="length" class="form-label">Select Password Length:</label>
                            <select name="length" id="length" class="form-select">
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="uppercase" id="uppercase">
                            <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="digits" id="digits">
                            <label class="form-check-label" for="digits">Include Numbers</label>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="symbols" id="symbols">
                            <label class="form-check-label" for="symbols">Include Symbols</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Generate Password</button>
                    </form>
                    {% if Password %}
                    <div class="alert alert-success mt-3" role="alert">
                        <strong>Generated Password:</strong> {{ Password }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
